<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

	
	<head>
		<title>Book Catalogue</title>

		<link rel="stylesheet"
			  type="text/css"
			  href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet"
			  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			  crossorigin="anonymous" />

		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
				integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
				crossorigin="anonymous"></script>

		<!-- Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</head>
	
	<body>
		
		<div class="container">
		
			<h3>Book Catalogue</h3>
			
			<hr/>
			<a th:href="@{/barcode}" class="btn btn-primary" >Generate Barcode</a>
			<a th:href="@{/addCatalogueForm}" class="btn btn-primary" sec:authorize="hasRole('root')">Add Book to Catalogue</a>
			<a th:href="@{/list}" class="btn btn-primary" sec:authorize="hasRole('root')">Book List</a>
			<div class="float-right" >
				<a th:href="@{/user/create}" class="btn btn-dark" sec:authorize="hasRole('root')">New User</a>
				<a th:href="@{/logout}" class="btn btn-danger">Logout</a>
			</div>
			<br/><br/>
			<table class="table table-bordered table-striped" id="catalogueTable">
			
				<thead>
					<tr>
						<th>Name</th>
						<th>Quantity</th>
						<th>Quantity Available</th>
						<th>Last Name</th>
						<th>First Name</th>
						<th>Genre</th>
						<th>Century</th>
						<th>Shelf</th>
						<th>Version</th>
						<th>Original Language</th>
						<th>Options</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="catalogue: ${catalogue}" >
						<td th:text="${catalogue.name}"/>
						<td th:text="${catalogue.quantity}" />
						<td th:text="${catalogue.quantity_available}" />
						<td th:text="${catalogue.lastName}" />
						<td th:text="${catalogue.firstName}" />
						<td th:text="${catalogue.genre}" />
						<td th:text="${catalogue.century}" />
						<td th:text="${catalogue.shelf}" />
						<td th:text="${catalogue.version}" />
						<td th:text="${catalogue.original_language}" />
						<td>
							<a th:if="${catalogue.quantity != 0}" th:href="@{/booksWithTitle(title=${catalogue.name})}" class="btn btn-info">List</a>

							<a th:href="@{/showUpdateCatalogueForm(catalogueId=${catalogue.id})}" class="btn btn-primary" sec:authorize="hasRole('root')">Update</a>

							<a class="btn btn-danger"
							   data-toggle="modal"
							   data-target="#returnModal"
							   th:attr="data-catalogue-id=${catalogue.id}"

							   sec:authorize="hasRole('root')">Delete</a>
							<!-- Modal -->
							<div class="modal fade" id="returnModal" tabindex="-1" role="dialog" aria-labelledby="returnModalLabel" aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<form th:action="@{/deleteInCatalogue(catalogueId=${catalogue.id})}">
											<input type="hidden" name="catalogueId" th:value="${catalogue.id}" />
											<div class="modal-header">
												<h5 class="modal-title" id="returnModalLabel">Delete Book in Catalogue</h5>
												<button type="button" class="close" data-dismiss="modal" aria-label="Close">
													<span aria-hidden="true">&times;</span>
												</button>
											</div>
											<div class="modal-body">
												<p>Are you sure you want to delete the book?</p>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
												<button type="submit" class="btn btn-danger">Delete</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#catalogueTable").DataTable({
					// "pageLength": 50,
					// 	'aoColumnDefs': [{
        			// 	'bSortable': false
    				// }]
				});

				$('a[data-toggle="modal"]').click(function(e) {
					e.preventDefault();
					var target = $(this).attr("data-target");
					$(target).modal('show');
				});
			})
		</script>
	</body>
	
</html>
