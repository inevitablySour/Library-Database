<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>File Upload Form</title>
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
	<link rel="shortcut icon" href="/favicon.ico?ver=1.0">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
	<div class="col-md-6">
		<h2 class="text-center mb-4">Upload Excel File</h2>
		<div class="text-center">
			<p>Click the Button to download the template (Make sure the file you upload has no numbers)</p>
			<a href="https://drive.google.com/uc?export=download&id=10wDQ-eerP6xcQmLRDLvREKzgsYQdMYzk" download>
				<button type="button" class="btn btn-info">Download Template</button>
			</a>
			<form th:action="@{/upload}" th:object="${fileUploadForm}" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<label class="label-center" for="file">Choose Excel File:</label>
					<input type="file" class="form-control-file" id="file" name="file">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Upload</button>
			</form>
			<a th:href="@{/options}">Back to options</a>
		</div>
	</div>
</div>
</body>
</html>
