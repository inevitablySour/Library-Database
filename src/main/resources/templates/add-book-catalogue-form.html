<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Add Book to Catalogue</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
		
			<h3>Add New Book to Catalogue</h3>
			<hr/>
			<a th:href="@{/logout}" class="btn btn-danger">Logout</a>
			<br/><br/>
			<form th:action="@{/saveCatalogue}" th:object="${catalogue}" method="POST">
				
				<input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />
				
				<input type="text" th:field="*{quantity}" class="form-control col-4 mb-4" placeholder="Enter Quantity" />
				
				<input type="text" th:field="*{lastName}" class="form-control col-4 mb-4" placeholder="Enter Author's Last Name" />

				<input type="text" th:field="*{firstName}" class="form-control col-4 mb-4" placeholder="Enter Author's First Name" />

				<input type="text" th:field="*{ISBN}" class="form-control col-4 mb-4" placeholder="Enter ISBN" />

				<input type="text" th:field="*{publisher}" class="form-control col-4 mb-4" placeholder="Enter Publisher" />

				<input type="text" th:field="*{language}" class="form-control col-4 mb-4" placeholder="Enter Language" />

				<select class="custom-select" id="genreSelect" th:field="*{genre}" style="width: 370px">
					<option value="null "selected>Choose Genre</option>
					<option value="Short Stories">Short Stories</option>
					<option value="Memoir">Memoir</option>
					<option value="Graphic Novel">Graphic Novel</option>
					<option value="Drama">Drama</option>
					<option value="Novel">Novel</option>
					<option value="Poetry">Poetry</option>
					<option value="Non-fiction">Non-Fiction</option>
					<option value="Anthology">Anthology</option>
					<option value="Novella">Novella</option>
				</select>
				<br/><br/>
				
				<button type="submit" class="btn btn-primary col-2">Save</button>
				<input type="hidden" th:field="*{id}" />
				
			</form>
			<hr/>
			<a th:href="@{/catalogue}">Back to Catalogue</a>
		</div>
		
	</body>
</html>
