<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <title>Users</title>

  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>

<div class="container" id="user-table-container" >

  <h3>Manage Users</h3>

  <hr/>
  <a th:href="@{/user/create}" class="btn btn-info" sec:authorize="hasRole('root')">New User</a>
  <a th:href="@{/}" class="btn btn-primary">Book Catalogue</a>
  <div class="float-right" >
    <a th:href="@{/options}" class="btn btn-dark" sec:authorize="hasRole('root')">Admin Options</a>
    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
  </div>
  <br/><br/>
  <table class="table table-bordered table-striped" id="userTable" style="display: none">

    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Username</th>
      <th>User Type</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}" >
      <td th:text="${user.firstName}" />
      <td th:text="${user.lastName}" />
      <td th:text="${user.username}" />
      <td th:text="${user.type}" />
      <td>

        <a th:href="@{/user/update(userId=${user.id})}" class="btn btn-info">Update</a>
        <a th:href="@{/user/delete(userId=${user.id})}" class="btn btn-danger">Delete</a>
        
      </td>
    </tr>
    </tbody>

  </table>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
  $(document).ready(function() {
    $("#userTable").show();
    $("#userTable").dataTable({
      "pageLength": 50,
      "aoColumnDefs": [{
        "bSortable": true
      }],
      "order": []
    });

    $('a[data-toggle="modal"]').click(function(e) {
      e.preventDefault();
      var target = $(this).attr("data-target");
      $(target).modal('show');
    });


  });
</script>
</body>

</html>
