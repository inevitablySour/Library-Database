<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <title>Admin Options</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <!-- Add your content here -->
  <div>
    <h1>Admin Options</h1>
    <div class="d-flex aligns-items-center justify-content-center">
      <a th:href="@{/user/create}" class="btn btn-dark" sec:authorize="hasRole('root')">New User</a>
      <a th:href="@{/upload}" class="btn btn-secondary" sec:authorize="hasRole('root')" style="margin-left: 5px;">Update Student List</a>
      <a th:href="@{/addGenre}" class="btn btn-dark" sec:authorize="hasRole('root')" style="margin-left: 5px;">Add New Genre</a>
    </div>
  </div>
</div>
<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
