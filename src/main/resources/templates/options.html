<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <title>Admin Options</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">

  <div>
    <h1>Admin Options</h1>
    <div class="d-flex aligns-items-center justify-content-center">
      <a th:href="@{/user/list}" class="btn btn-dark" sec:authorize="hasRole('root')">User List</a>

    </div>
    <div class="d-flex justify-content-center" style="margin-top: 10px;">
      <a th:href="@{/upload}" class="btn btn-secondary" sec:authorize="hasRole('root')" >Update Student List</a>
      <a th:href="@{/addNewStudent}" class="btn btn-dark" sec:authorize="hasRole('root')" style="margin-left: 5px;">Add New Student</a>
      <a th:href="@{/deleteStudent}" class="btn btn-secondary" sec:authorize="hasRole('root')" style="margin-left: 5px;">Delete Student</a>

    </div>
    <div class="d-flex justify-content-center" style="margin-top: 10px;">
      <a th:href="@{/addGenre}" class="btn btn-dark" sec:authorize="hasRole('root')" >Add New Genre</a>
      <a th:href="@{/deleteGenre}" class="btn btn-secondary" sec:authorize="hasRole('root')" style="margin-left: 5px;">Delete Genre</a>
    </div>
    <div class="d-flex justify-content-center" style="margin-top: 10px;">
      <a th:href="@{/catalogue}" class="btn btn-primary">Back to Catalogue</a>
    </div>
  </div>
</div>
<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
