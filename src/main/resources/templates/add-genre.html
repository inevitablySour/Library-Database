<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Genre Form</title>
  <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css}">
  <link rel="shortcut icon" href="/favicon.ico?ver=1.0">
</head>
<body>
<div class="container">
  <h2>Add Genre</h2>
  <form th:action="@{/addGenre}" method="post">
    <div class="form-group">
      <label for="genreName">Genre Name:</label>
      <input type="text" class="form-control" id="genreName" name="genreName" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Genre</button>
    <a th:href="@{/options}">Back to options</a>
    <div th:if="${errorMessage != null}" class="alert alert-danger">
      <p th:text="${errorMessage}"></p>
    </div>
  </form>
</div>
</body>
</html>
