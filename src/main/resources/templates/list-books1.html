<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>List Books</title>

	<link rel="stylesheet"
		  type="text/css"
		  href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
		  crossorigin="anonymous" />
</head>

<body>

<div class="container">

	<h3>Book List</h3>

	<hr/>
	<a th:href="@{/addBookForm}" class="btn btn-primary">Add Book to List</a>
	<a th:href="@{/}" class="btn btn-primary">Book Catalogue</a>
	<a th:href="@{/logout}" class="btn btn-danger">Logout</a>
	<br/><br/>
	<table class="table table-bordered table-striped" id="catalogueTable">

		<thead>
		<tr>
			<th>Name</th>
			<th>Author</th>
			<th>Date</th>
			<th>Current Owner</th>
			<th>Genre</th>
			<th>Language</th>
			<th>Copy Number</th>
			<th>Catalogue Number</th>
			<th>Options</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="book: ${books}">
			<td th:text="${book.name}" />
			<td th:text="${book.author}" />
			<td th:text="${book.date}" />
			<td th:text="${book.currentOwner}" />
			<td th:text="${book.genre}" />
			<td th:text="${book.language}" />
			<td th:text="${book.copy_number}" />
			<td th:text="${book.catalogue_number}" />
			<td>
				<a th:href="@{/showUpdateForm(bookId=${book.id})}" class="btn btn-info">Update</a>

				<a th:href="@{/deleteBook(bookId=${book.id})}" class="btn btn-danger ml-2">Delete</a>
			</td>
		</tr>
		</tbody>

	</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
	$(document).ready(function() {
		$("#catalogueTable").DataTable({
			'aoColumnDefs': [{
				'bSortable': false
			}]
		});
	})
</script>
</body>

</html>
