<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Add Student Sheet</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
			<p class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></p>
			<p class="text-success" th:if="${successMessage}" th:text="${successMessage}"></p>
			<form enctype="multipart/form-data" method="POST" th:href="@{/saveStudents}" >
				<div class="form-group">
					<label>File to upload</label>
					<input type="file" class="form-control-file" id="file" name="file"/>
				</div>
				<button class="btn btn-primary" type="submit">Upload</button>
			</form>
		</div>
		
	</body>
</html>
