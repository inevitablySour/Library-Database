<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<title>List Books</title>

	<link rel="stylesheet"
		  type="text/css"
		  href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
		  crossorigin="anonymous" />
</head>

<body>

<div class="container" id="book-table-container" >

	<h3>Book List</h3>

	<hr/>
	<a th:href="@{/addBookForm}" class="btn btn-primary">Add Book to List</a>
	<a th:href="@{/}" class="btn btn-primary">Book Catalogue</a>

	<div class="float-right" >
	<a th:href="@{/user/create}" class="btn btn-dark" sec:authorize="hasRole('root')">New User</a>
	<a th:href="@{/logout}" class="btn btn-danger">Logout</a>
	</div>
	<br/><br/>
	<table class="table table-bordered table-striped" id="bookTable" style="display: none">

		<thead>
		<tr>
			<th>Name</th>
			<th>Last Name</th>
			<th>FirstName</th>
			<th>Genre</th>
			<th>Current Owner</th>
			<th>Copy Number</th>
			<th>Catalogue Number</th>
			<th>Options</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="book: ${books}">
			<td th:text="${book.name}" />
			<td th:text="${book.lastName}" />
			<td th:text="${book.firstName}" />
			<td th:text="${book.genre}" />
			<td th:text="${book.currentOwner}" />
			<td th:text="${book.copy_number}" />
			<td th:text="${book.catalogue_number}" />
			<td>
				<a th:href="@{/showUpdateForm(bookId=${book.id})}" class="btn btn-info">Update</a>

				<a th:href="@{/deleteBook(bookId=${book.id})}" class="btn btn-danger">Delete</a>
			</td>
		</tr>
		</tbody>

	</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
	$(document).ready(function() {
		$("#bookTable").show();
		$("#bookTable").dataTable({
			"pageLength": 50,
			"aoColumnDefs": [{
				"bSortable": true
			}],
			"order": []
		});
	});
</script>
</body>

</html>
