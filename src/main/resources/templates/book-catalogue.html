<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:security="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

	
	<head>
		<title>Book Catalogue</title>
		
		<link rel="stylesheet" 
			type="text/css" 
			href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	
	<body>
		
		<div class="container">
		
			<h3>Book Catalogue</h3>
			
			<hr/>
			<a th:href="@{/addCatalogueForm}" class="btn btn-primary">Add Book to Catalogue</a>
			<a th:href="@{/list}" class="btn btn-primary">Book List</a>
			<div sec:authorize="hasRole('root')">
				<a th:href="@{/user/create}" class="btn btn-primary" >New User</a>
			</div>


			<a th:href="@{/logout}" class="btn btn-danger">Logout</a>
			<br/><br/>
			<table class="table table-bordered table-striped" id="catalogueTable">
			
				<thead>
					<tr>
						<th>Name</th>
						<th>Quantity</th>
						<th>Last Name</th>
						<th>First Name</th>
						<th>ISBN</th>
						<th>Publisher</th>
						<th>Options</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="catalogue: ${catalogue}">
						<td th:text="${catalogue.name}" />
						<td th:text="${catalogue.quantity}" />
						<td th:text="${catalogue.lastName}" />
						<td th:text="${catalogue.firstName}" />
						<td th:text="${catalogue.ISBN}" />
						<td th:text="${catalogue.publisher}" />
						<td>
							<a th:href="@{/showUpdateCatalogueForm(catalogueId=${catalogue.id})}" class="btn btn-info">Update</a>

							<a th:href="@{/deleteInCatalogue(catalogueId=${catalogue.id})}" class="btn btn-danger ml-2">Delete</a>
						</td>
					</tr>
				</tbody>
				
			</table>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#catalogueTable").DataTable({
					// "pageLength": 50,
					// 	'aoColumnDefs': [{
        			// 	'bSortable': false
    				// }]
				});
			})
		</script>
	</body>
	
</html>
